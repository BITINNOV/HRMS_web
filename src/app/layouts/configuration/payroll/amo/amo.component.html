<p-breadcrumb [home]="home" [model]="items"></p-breadcrumb>

<p-panel header="{{ 'Filter' | translate }}">

  <div class="row">
    <div class="col-md-4" style="margin-top: 10px;">
      <label class="font-weight-bold"> Salary Rate </label>
      <input [(ngModel)]="searchSalaryRate" pInputText type="text" pKeyFilter="num" placeholder="Numbers"/>
    </div>
    <div class="col-md-4" style="margin-top: 10px;">
      <label class="font-weight-bold"> Employer Rate </label>
      <input [(ngModel)]="searchEmployerRate" pInputText type="text" pKeyFilter="num" placeholder="Numbers"/>
    </div>
    <div class="col-md-4" style="margin-top: 10px;">
      <label class="font-weight-bold"> Ceiling </label> <br/>
      <p-triStateCheckbox [(ngModel)]="searchCeiling"></p-triStateCheckbox>
    </div>
    <div class="col-md-4" style="margin-top: 20px;">
      <label class="font-weight-bold"> Ceiling Amount </label>
      <input [(ngModel)]="searchCeilingAmount" pInputText type="text" pKeyFilter="num" placeholder="Numbers"/>
    </div>
    <div class="col-md-4" style="margin-top: 20px;">
      <label class="font-weight-bold"> Fiscal Year </label>
      <p-dropdown [(ngModel)]="searchFiscalYear" [options]="fiscalYearList"
                  [showClear]="true" optionLabel="code"
                  placeholder="{{'Select a country' | translate}}"></p-dropdown>
    </div>
  </div>

  <br/>

  <div class=" text-center">
    <button (click)="reset()" class="btn btn-primary m-1" type="button">RÃ©initialiser</button>
    <button (click)="search()" class="btn btn-success m-1" type="button">Rechercher</button>
  </div>


  <app-data-table
    (exportBtnExcelGlobal)="onExportExcel($event)"
    (exportBtnExcelVue)="onExportExcel($event)"
    (exportBtnPdf)="onExportPdf($event)"
    (lazyLoadData)="loadDataLazy($event)"
    (objectEdited)="onObjectEdited($event)"
    [className]="className"
    [collectionSize]="collectionSize"
    [cols]="cols"
    [listName]="listTitle"
    [objectList]="amoList"
    [size]="size">
  </app-data-table>

</p-panel>

<ngx-spinner
  bdColor="rgba(255,255,255,0)"
  color="#00d2ff"
  size="large"
  type="ball-spin-fade-rotating"
></ngx-spinner>

<p-confirmDialog
  [acceptLabel]="'Oui'"
  [rejectLabel]="'Non'"
  header="Confirmation"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>

<p-toast
  [baseZIndex]="5000"
  position="top-right">

</p-toast>

<!-- BEGIN Add Dialog -->
<p-dialog [(visible)]="dialogDisplayAdd" [draggable]="true" [modal]="true" [resizable]="true"
          [style]="{width: '70vw'}" header="Header">
  <br/>
  <div class="row">
    <div class="col-md-4" style="margin-top: 10px;">
      <label class="font-weight-bold"> Salary Rate </label>
      <input [(ngModel)]="addSalaryRate" pInputText type="text" pKeyFilter="num" placeholder="Numbers"/>
    </div>
    <div class="col-md-4" style="margin-top: 10px;">
      <label class="font-weight-bold"> Employer Rate </label>
      <input [(ngModel)]="addEmployerRate" pInputText type="text" pKeyFilter="num" placeholder="Numbers"/>
    </div>
    <div class="col-md-4" style="margin-top: 10px;">
      <label class="font-weight-bold"> Ceiling </label> <br/>
      <p-triStateCheckbox [(ngModel)]="addCeiling"></p-triStateCheckbox>
    </div>
    <div class="col-md-4" style="margin-top: 20px;" *ngIf="addCeiling">
      <label class="font-weight-bold"> Ceiling Amount </label>
      <input [(ngModel)]="addCeilingAmount" pInputText type="text" pKeyFilter="num" placeholder="Numbers"/>
    </div>
    <div class="col-md-4" style="margin-top: 20px;">
      <label class="font-weight-bold"> Fiscal Year </label>
      <p-dropdown [(ngModel)]="addFiscalYear" [options]="fiscalYearList"
                  [showClear]="true" optionLabel="code"
                  placeholder="{{'Select a country' | translate}}"></p-dropdown>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <button (click)="dialogDisplayAdd=false" class="btn btn-primary m-1" type="button"> Fermer</button>
    <button (click)="onSave()" class="btn btn-success m-1" type="button"> Ajouter</button>
  </ng-template>
</p-dialog>
<!-- END Add Dialog -->

<!-- BEGIN Edit Dialog -->
<p-dialog [(visible)]="dialogDisplayEdit" [draggable]="true" [modal]="true" [resizable]="true"
          [style]="{width: '70vw'}" header="Header">
  <br/>
  <div class="row">
    <div class="col-md-4" style="margin-top: 10px;">
      <label class="font-weight-bold"> Salary Rate </label>
      <input [(ngModel)]="updateSalaryRate" pInputText type="text" pKeyFilter="num" placeholder="Numbers"/>
    </div>
    <div class="col-md-4" style="margin-top: 10px;">
      <label class="font-weight-bold"> Employer Rate </label>
      <input [(ngModel)]="updateEmployerRate" pInputText type="text" pKeyFilter="num" placeholder="Numbers"/>
    </div>
    <div class="col-md-4" style="margin-top: 10px;">
      <label class="font-weight-bold"> Ceiling </label> <br/>
      <p-triStateCheckbox [(ngModel)]="updateCeiling"></p-triStateCheckbox>
    </div>
    <div class="col-md-4" style="margin-top: 20px;">
      <label class="font-weight-bold"> Ceiling Amount </label>
      <input [(ngModel)]="updateCeilingAmount" pInputText type="text" pKeyFilter="num" placeholder="Numbers"/>
    </div>
    <div class="col-md-4" style="margin-top: 20px;">
      <label class="font-weight-bold"> Fiscal Year </label>
      <p-dropdown [(ngModel)]="updateFiscalYear" [options]="fiscalYearList"
                  [showClear]="true" optionLabel="code"
                  placeholder="{{'Select a country' | translate}}"></p-dropdown>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <button (click)="dialogDisplayEdit=false" class="btn btn-primary m-1" type="button"> Fermer</button>
    <button (click)="onEdit()" class="btn btn-success m-1" type="button"> Modifier</button>
  </ng-template>
</p-dialog>
<!-- END Edit Dialog -->
