<p-breadcrumb [home]="home" [model]="items"></p-breadcrumb>

<p-panel header="{{ 'Filter' | translate }}">

  <div class="row">
    <div class="col-md-4" style="margin-top: 10px;">
      <label class="font-weight-bold"> {{ 'Employee' | translate }} </label>
      <p-autoComplete [(ngModel)]="searchEmployee" [suggestions]="employeeList"
                      (completeMethod)="filterEmployee($event)" field="registrationNumber" [dropdown]="true"
                      placeholder="{{'Select an employee' | translate}}">
        <ng-template let-employee pTemplate="item">
          <div class="country-item">
            <div>{{employee.firstName}} {{employee.lastName}}</div>
          </div>
        </ng-template>
      </p-autoComplete>
    </div>
    <div class="col-md-4" style="margin-top: 10px;">
      <label class="font-weight-bold"> {{ 'Input Date' | translate }} </label>
      <p-calendar inputId="basic" [(ngModel)]="searchInputDate" [showIcon]="true" inputId="icon"></p-calendar>
    </div>
    <div class="col-md-4" style="margin-top: 10px;">
      <label class="font-weight-bold">  {{ 'Increase Rate' | translate }} e </label>
      <input [(ngModel)]="searchIncreaseRate" pInputText type="text" pKeyFilter="num" placeholder="{{ 'Numbers' | translate }}"/>
    </div>
    <div class="col-md-4" style="margin-top: 20px;">
      <label class="font-weight-bold">  {{ 'Number Hours Worked' | translate }}  </label>
      <input [(ngModel)]="searchNumberHoursWorked" pInputText type="text" pKeyFilter="num" placeholder="{{ 'Numbers' | translate }}"/>
    </div>
    <div class="col-md-4" style="margin-top: 20px;">
      <label class="font-weight-bold">  {{ 'Number Bank Holidays' | translate }}  </label>
      <input [(ngModel)]="searchNumberBankHolidays" pInputText type="text" pKeyFilter="num" placeholder="{{ 'Numbers' | translate }}"/>
    </div>
    <div class="col-md-4" style="margin-top: 20px;">
      <label class="font-weight-bold">  {{ 'Number Paid Leave' | translate }}  </label>
      <input [(ngModel)]="searchNumberPaidLeave" pInputText type="text" pKeyFilter="num" placeholder="{{ 'Numbers' | translate }}"/>
    </div>
  </div>


  <br/>

  <div class=" text-center">
    <button (click)="reset()" class="btn btn-primary m-1" type="button"> {{ 'Reset' | translate }} </button>
    <button (click)="search()" class="btn btn-success m-1" type="button"> {{ 'Search ' | translate }} </button>
  </div>


  <app-data-table
    (exportBtnExcelGlobal)="onExportExcel($event)"
    (exportBtnExcelVue)="onExportExcel($event)"
    (exportBtnPdf)="onExportPdf($event)"
    (lazyLoadData)="loadDataLazy($event)"
    (objectEdited)="onObjectEdited($event)"
    [className]="className"
    [collectionSize]="collectionSize"
    [cols]="cols"
    [listName]="listTitle"
    [objectList]="payrollStatementList"
    [generateBtnVisible] = false
    [size]="size">
  </app-data-table>

</p-panel>

<ngx-spinner
  bdColor="rgba(255,255,255,0)"
  color="#00d2ff"
  size="large"
  type="ball-spin-fade-rotating"
></ngx-spinner>

<p-confirmDialog
  [acceptLabel]="'Oui'"
  [rejectLabel]="'Non'"
  header="Confirmation"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>

<p-toast
  [baseZIndex]="5000"
  position="top-right">
</p-toast>
