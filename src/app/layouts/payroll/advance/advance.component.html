<p-breadcrumb [home]="home" [model]="items"></p-breadcrumb>

<p-panel header="{{ 'Filter' | translate }}">

  <div class="row">
    <div class="col-md-4" style="margin-top: 10px;">
      <label class="font-weight-bold"> Code </label>
      <input [(ngModel)]="searchCode" pInputText type="text"/>
    </div>
    <div class="col-md-4" style="margin-top: 10px;">
      <label class="font-weight-bold"> Total Value </label>
      <input [(ngModel)]="searchValue" pInputText type="text" pKeyFilter="num" placeholder="Numbers"/>
    </div>
    <div class="col-md-4" style="margin-top: 10px;">
      <label class="font-weight-bold"> Loan Date </label>
      <p-calendar inputId="basic" [(ngModel)]="searchAdvanceDate" [showIcon]="true" inputId="icon"></p-calendar>
    </div>
    <div class="col-md-4" style="margin-top: 20px;">
      <label class="font-weight-bold"> Employee </label>
      <p-autoComplete [(ngModel)]="searchEmployee" [suggestions]="employeeList"
                      (completeMethod)="filterEmployee($event)" field="registrationNumber" [dropdown]="true"
                      placeholder="{{'Select an employee' | translate}}">
        <ng-template let-employee pTemplate="item">
          <div class="country-item">
            <div>{{employee.firstName}} {{employee.lastName}}</div>
          </div>
        </ng-template>
      </p-autoComplete>
    </div>

  </div>


  <br/>

  <div class=" text-center">
    <button (click)="reset()" class="btn btn-primary m-1" type="button">RÃ©initialiser</button>
    <button (click)="search()" class="btn btn-success m-1" type="button">Rechercher</button>
  </div>


  <app-data-table
    (exportBtnExcelGlobal)="onExportExcel($event)"
    (exportBtnExcelVue)="onExportExcel($event)"
    (exportBtnPdf)="onExportPdf($event)"
    (lazyLoadData)="loadDataLazy($event)"
    (objectEdited)="onObjectEdited($event)"
    [className]="className"
    [collectionSize]="collectionSize"
    [cols]="cols"
    [listName]="listTitle"
    [objectList]="advanceList"
    [generateBtnVisible] = true
    [size]="size">
  </app-data-table>

</p-panel>

<ngx-spinner
  bdColor="rgba(255,255,255,0)"
  color="#00d2ff"
  size="large"
  type="ball-spin-fade-rotating"
></ngx-spinner>

<p-confirmDialog
  [acceptLabel]="'Oui'"
  [rejectLabel]="'Non'"
  header="Confirmation"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>

<p-toast
  [baseZIndex]="5000"
  position="top-right">

</p-toast>

<!-- BEGIN Add Dialog -->
<p-dialog [(visible)]="dialogDisplayAdd" [draggable]="true" [modal]="true" [resizable]="true"
          [style]="{width: '70vw'}" header="{{ 'ADD' | translate }}">
  <br/>
  <div class="row">
    <div class="col-md-4" style="margin-top: 10px;">
      <label class="font-weight-bold"> Code </label>
      <input [(ngModel)]="addCode" pInputText type="text"/>
    </div>
    <div class="col-md-4" style="margin-top: 10px;">
      <label class="font-weight-bold"> Total Value </label>
      <input [(ngModel)]="addValue" pInputText type="text" pKeyFilter="num" placeholder="Numbers"/>
    </div>
    <div class="col-md-4" style="margin-top: 10px;">
      <label class="font-weight-bold"> Loan Date </label>
      <p-calendar inputId="basic" [(ngModel)]="addAdvanceDate" [showIcon]="true" inputId="icon"></p-calendar>
    </div>
    <div class="col-md-4" style="margin-top: 20px;">
      <label class="font-weight-bold"> Fiscal Year </label>
      <p-autoComplete [(ngModel)]="addEmployee" [suggestions]="employeeList"
                      (completeMethod)="filterEmployee($event)" field="registrationNumber" [dropdown]="true"
                      placeholder="{{'Select an employee' | translate}}">
        <ng-template let-employee pTemplate="item">
          <div class="country-item">
            <div>{{employee.firstName}} {{employee.lastName}}</div>
          </div>
        </ng-template>
      </p-autoComplete>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <button (click)="dialogDisplayAdd=false" class="btn btn-primary m-1" type="button"> Fermer</button>
    <button (click)="onSave()" class="btn btn-success m-1" type="button"> Ajouter</button>
  </ng-template>
</p-dialog>
<!-- END Add Dialog -->

<!-- BEGIN Edit Dialog -->

          [style]="{width: '70vw'}" header="{{ 'UPDATE' | translate }}">

      <input [(ngModel)]="updateValue" pInputText type="text" pKeyFilter="num" placeholder="Numbers"/>
    </div>
    <div class="col-md-4" style="margin-top: 10px;">
      <label class="font-weight-bold"> Loan Date </label>
      <p-calendar inputId="basic" [(ngModel)]="updateAdvanceDate" [showIcon]="true" inputId="icon"></p-calendar>
    </div>
    <div class="col-md-4" style="margin-top: 20px;">
      <label class="font-weight-bold"> Employee </label>
      <p-autoComplete [(ngModel)]="updateEmployee" [suggestions]="employeeList"
                      (completeMethod)="filterEmployee($event)" field="registrationNumber" [dropdown]="true"
                      placeholder="{{'Select an employee' | translate}}">
        <ng-template let-employee pTemplate="item">
          <div class="country-item">
            <div>{{employee.firstName}} {{employee.lastName}}</div>
          </div>
        </ng-template>
      </p-autoComplete>
    </div>
  </div>
  <ng-template pTemplate="footer">

  </ng-template>
